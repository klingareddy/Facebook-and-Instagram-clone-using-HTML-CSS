<!DOCTYPE html>
<html>
    <head>
        <title>Facebook</title>
        <meta name="author" content="Lingareddy">
        <meta name="application-name" content="Facebook">
        <meta name="keywords" content="fb, facebook">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="top-container">
            <div class="header">
                <div class="fb-text">
                    <h1 class="fbtext">facebook</h1>
                </div>
                <div class="login">
                    <input type="button" value="Log In to Existing Account" class="but">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="middle-content">
                <h1>Create a new account</h1>
                <h5>It's quick and easy</h5>
                <div class="first-last-name">
                    <input type="text" class="form-control first-name" placeholder="First name"><input type="text" class="form-control Surname" placeholder="Surname">
                </div>
                <input type="text" class="form-control" placeholder="Mobile number">
                <input type="password" class="form-control password" placeholder="Password">
                <h6>Gender</h6>
                <div class="radio">
                    <label>&nbsp;<input type="radio" name="gender">&nbsp;Male</label>
                    <label>&nbsp;<input type="radio" name="gender">&nbsp;Female</label>
                    <label>&nbsp;<input type="radio" name="gender">&nbsp;Custom</label>
                </div>
                <p class="terms">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
                <input type="button" class="btn btn-success" value="Sign Up" style="width: 200px; background-color: #578843; font-size: 115%;">
            </div>
        </div>
    </body>
</html>
