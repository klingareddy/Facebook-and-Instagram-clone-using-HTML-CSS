<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <meta name="author" content="Lingareddy">
        <meta name="description" content="Create an account or log in to Instagram - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family.">
        <meta name="keywords" content="Insagram, Lingareddy">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script type="text/javascript" src="javascript.js"></script>
    </head>
    <body onload='alert("Browser Loaded")'>
        <div class="login-content">
            <div class="content-1">
                <img src="mobiles.png">
            </div>
            <div class="content-2">
                <div class="content">
                    <div class="login">
                        <h1 class="fields">Instagram</h1>
                        <input class="form-control fields-1" type="text" id="un" placeholder="User name">
                        <input class="form-control fields-1" type="password" id="pwd" placeholder="Password">
                        <button type="button" class="btn btn-info fields" id="login" onclick="validate()" onmousedown="mousedown()" onmouseup="mouseup()">Log in</button>
                        <span class="line">
                            <hr class="hr">&nbsp;&nbsp; OR &nbsp;&nbsp; <hr class="hr">
                        </span>
                        <span class="login-with-fb">
                            <img src="fb-logo.jpg" width="25px" height="20px">
                            <span class="align">Login With Facebook</span>
                        </span>
                        <span class="forgot-password">Forgot Password?</span>
                    </div>
                </div>
                <div class="sign-up">
                    <span>Don't have an account? <span class="sign-up-button">Sign UP</span></span>
                </div>
                <div class="get-the-app">Get the app.</div>
                <div class="download-options"><img src="app-store.png" class="app"><img src="google-play.png" class="app">
                </div>
            </div>
        </div>
    </body>
</html>
